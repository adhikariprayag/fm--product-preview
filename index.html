<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="#">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>

    <div class="card">
      <div class="card-img-con">
        <img src="./images/image-product-desktop.jpg" alt="Image of a perfume." height="500" class="card-img">
        <img src="./images/image-product-mobile.jpg" alt="Image of a perfume." width="400" class="card-img-mob">
      </div>
      <div class="card-info">
        <p class="card-type">PERFUME</p> 
        <h1 class="card-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-des">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-prices">
          <p class="card-prices--curr">$149.99</p>
          <p class="card-prices--prev"><s>$169.99</s></p>
        </div>
        <button class="card-btn"><img src="./images/icon-cart.svg" alt="Icon if a cart."> Add to Cart</button>
      </div>
    </div>

  </main>

</body>

</html>
